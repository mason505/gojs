<template name="ControlPanel">
    <div class="panel panel-default">
        <div class="panel-body">
            {{> controlls}}
        </div>
    </div>
</template>


<template name="controlls">
    <!--<div class="row">-->
    <!--<h3>list of controlls as icons with tool tips</h3>-->
    <!--<ul>-->
    <!--<li>resign</li>-->
    <!--<li>score {{getScore}}</li>-->
    <!--<li>rival score {{getRivalScore}}</li>-->
    <!--<li>pass</li>-->
    <!--</ul>-->
    <!--</div>-->
    <div class="controlls">

        <div class="row">

            <div class="col-md-2 text-center">
                <i class="ion-pinpoint controll"
                   data-toggle="tooltip" 
                   data-placement="top" 
                   title="score"></i>
                <p>
                {{getScore}}
                </p>
            </div>
            <div class="col-md-2 text-center">
                <i class="ion-ios-pulse controll"
                   data-toggle="tooltip" 
                   data-placement="top" 
                   title="oppoent's score"></i>
                <p>
                {{getRivalScore}}
                </p>
            </div>

            <div class="col-md-2 text-center">
                <a href="#" id="resign">
                    <i class="ion-trash-a controll"
                       data-toggle="tooltip" 
                       data-placement="top" 
                       title="resign from game"></i>
                </a>
            </div>

            <div class="col-md-2 text-center">
                <a href="#" id="pass" class="{{isTurn}}">
                    <i class="ion-checkmark-round controll"
                       data-toggle="tooltip" 
                       data-placement="top" 
                       title="pass"></i>
                </a>
            </div>


            <div class="col-md-2 text-center">
                <a href="#" id="logout">
                    <i class="ion-flash-off controll"
                       data-toggle="tooltip" 
                       data-placement="top" 
                       title="logout"></i>
                </a>
            </div>
        </div>
    </div>
</template>
