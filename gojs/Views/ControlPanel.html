<template name="ControlPanel">
    <div class="panel panel-default">
        <div class="panel-body">
            {{> controlls}}
        </div>
    </div>
</template>


<template name="controlls">
    <h3>list of controlls as icons with tool tips</h3>
    <ul>
        <li>resign</li>
        <li>score {{getScore}}</li>
        <li>rival score {{getRivalScore}}</li>
        <li>pass</li>
    </ul>
</template>
