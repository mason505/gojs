<!--http://startbootstrap.com/template-overviews/simple-sidebar/-->
<template name="layout">
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    currents games
                </li>
                {{#each game}}
                <li><a href="#" class='active-game {{playersTurn}}'>{{getGameTitle this}}</a></li>
                {{/each}}

                <li>
                    {{> createGame}}
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">Panel heading without title</div>
                        <div class="panel-body">
                            Panel content
                        </div>
                    </div>
                </div>
                <!--TODO: put a status bar sort of thing up here?-->
                <div class="row" id="infoPanel">
                    <div class="col-lg-12">
                        <ul class="nav navbar-nav navbar-right">
                            {{> loginButtons}}
                        </ul>
                        <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>
                        <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                    {{#if isShowBoard}}
                        {{> board }}
                    {{else}}
                        <h1>No active board!</h1>
                    {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</template>
